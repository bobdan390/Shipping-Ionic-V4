<ion-content class="background-primary">
	<ion-fab-button id="btnHelp" color="secondary" (click)="global._openModalContacto()"><ion-icon name="help"></ion-icon></ion-fab-button>
	
	<h6 class="text-center color-dark mt-4">
	
	<div class="spinner-border text-dark loading" role="status" *ngIf="loading==true">
		<span class="sr-only">Loading...</span>
	</div>

	Ordenes</h6>

	<div class="row">
		<div class="col-12 px-2 pb-4">

			<div class="card mt-3 card-2 pb-0" *ngFor="let order of ordenes">

			  <div class="card-body text-center px-o p-0" (click)="toStatus(order)" *ngIf = "order.isShipping == false">
			  	<div class="row">
			  		<div class="col-3 py-3 pr-0">
			  			<img [src]="global.baseImages + order.restaurant.logo" style="width: 40px;">
			  		</div>
			  		<div class="col-6 pl-2">
			  			<h5 class="text-left mt-3 color-dark mb-0 item-title-promocion" style="font-size: 14px;">{{order.restaurant.name}}</h5>
			  			<small class="color-gray text-left float-left mt-2" style="font-size: 10px;">Orden nº {{order.id}}</small>
			  		</div>
			  		<div class="col-3 pl-0">
			  			<p class="color-green mt-4 item-title-promocion" style="font-size: 14px;">${{formatear(order.total)}}</p>
			  		</div>
			  	</div>

			  </div>

			  <div class="card-body text-center px-o p-0" (click)="toStatus(order)" *ngIf = "order.isShipping == true">
			  	<div class="row">
			  		<div class="col-3 py-3 pr-0">
			  			<ion-icon name="bicycle" style="font-size: 30px;"></ion-icon>
			  		</div>
			  		<div class="col-6 pl-2">
			  			<h5 class="text-left mt-3 color-dark mb-0 item-title-promocion" style="font-size: 14px;">Shipping express</h5>
			  			<small class="color-gray text-left float-left mt-2" style="font-size: 10px;">Orden nº {{order.id}}</small>
			  		</div>
			  		<div class="col-3 pl-0">
			  			<p class="color-green mt-4 item-title-promocion" style="font-size: 14px;">${{formatear(order.total)}}</p>
			  		</div>
			  	</div>

			  </div>

			  <div class="card-body text-center px-o p-0" (click)="toStatus(order)" *ngIf = "order.isCola == true">
			  	<div class="row">
			  		<div class="col-3 py-3 pr-0">
			  			<ion-icon name="paper-plane" style="font-size: 30px;"></ion-icon>
			  		</div>
			  		<div class="col-6 pl-2">
			  			<h5 class="text-left mt-3 color-dark mb-0 item-title-promocion" style="font-size: 14px;">Shipping cola</h5>
			  			<small class="color-gray text-left float-left mt-2" style="font-size: 10px;">Orden nº {{order.id}}</small>
			  		</div>
			  		<div class="col-3 pl-0">
			  			<p class="color-green mt-4 item-title-promocion" style="font-size: 14px;">${{formatear(order.total)}}</p>
			  		</div>
			  	</div>

			  </div>


			</div>

		</div>
	</div>
	
</ion-content>

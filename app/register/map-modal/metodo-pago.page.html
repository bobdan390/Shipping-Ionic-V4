<ion-content>
  <h6 class="position-absolute color-dark w-100 text-center pt-4" style="z-index: 9999;">
  	Seleccione su ubicaci√≥n
  </h6>

  <ion-searchbar style="position: absolute; z-index: 9999; top: 45px;" [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Busqueda..."  (ionClear)="ClearAutocomplete()"></ion-searchbar>

  <ion-list [hidden]="autocompleteItems.length == 0" style="position: absolute; z-index: 9999; top: 97px; margin-left: 10px; margin-right: 10px; width: -webkit-fill-available;">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div #mapUbicacion id="mapUbicacion" style="width: 100%; height: 100%"></div>
  <ion-fab-button color="secondary" id="pin" (click)="localizar()"><ion-icon name="navigate" ></ion-icon></ion-fab-button>
  <ion-fab-button color="primary" id="save" (click)="guardarUbicacion()"><ion-icon name="checkmark"></ion-icon></ion-fab-button>
</ion-content>

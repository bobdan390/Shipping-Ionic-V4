	<div class="card mt-5 card-1">

	  <div class="card-body">
	  	<h4 class="color-dark mt-2">Completa tu perfil</h4>

	  	<form>

		  <div class="form-group mt-4">
		  		<label for="nombre">Nombre completo</label>
		  		<input type="text" class="form-control" name="nombre" placeholder="Pedro perez" required="required" [(ngModel)]="name">		   
		  </div>

		  <div class="form-group mt-2">
		  		<label for="telefono">Teléfono</label>
		  		<input type="text" class="form-control" name="telefono" placeholder="0424242424" required="required" [(ngModel)]="phone">		   
		  </div>

		  <div class="form-group mt-2">
		  		<label for="password">Password</label>
		  		<input type="password" class="form-control" name="password" placeholder="*********" required="required" [(ngModel)]="password">		   
		  </div>

		  <div class="form-group mt-2" (click)='presentModal()'>
		  		<label for="direccion">Dirección</label>
		  		<input type="text" class="form-control" name="direccion" placeholder="Calle sin nombre, casa 5" required="required" [(ngModel)]="address" disabled="true">		   
		  </div>


		  <button type="button" class="btn btn-success w-100" (click) = "completar()" [disabled] = "loading">
		  	<span *ngIf="loading==false">
		  		Completar perfil
		  	</span>
		  	<div class="spinner-border text-light" role="status" *ngIf="loading==true">
			  <span class="sr-only">Loading...</span>
			</div>
		  </button>
		</form>
	  </div>
	</div>

</ion-content>

<ion-content class="background-primary">
	<h6 class="text-center color-dark mt-5 position-relative">
		<ion-icon name="arrow-back" class="icon-left-2" routerLink="/login" style="top: 0px;"></ion-icon>
		Registro
	</h6>

	<div class="card mt-5 card-1">

	  <div class="card-body text-center">
	  	<h6 class="color-dark mt-2">Ingresa tu email</h6>
	  	<p class="color-gray h7 mt-3">
	  		Te enviaremos un email con un código de <br> verificación.
	  	</p>

	  	<form>
		  <div class="form-group mt-4">
		    <input type="email" class="form-control" id="email" placeholder="ejemplo@shipping.com" autofocus="true" [(ngModel)] = "correo" [ngModelOptions]="{standalone: true}">
		  </div>
		  <button type="button" class="btn btn-success w-100" (click) = "checkEmail()" [disabled] = "cargando">
		  	<span *ngIf="cargando==false">
		  		Enviar código
		  	</span>
		  	<div class="spinner-border text-light" role="status" *ngIf="cargando==true">
			  <span class="sr-only">Loading...</span>
			</div>
		  </button>

		</form>


	  </div>
	</div>
</ion-content>

<ion-content class="background-primary" [style] = "bluerStyle">
	<div class="row mt-3">
		<div class="col-6 color-dark pedido-entregado pt-3">Pedido <br> entregado</div>
		<div class="col-6">
			<img src="./../../../assets/images/moto.png">
		</div>
	</div>

	<div class="row mt-5 px-3">
		<div class="col-6">
			<p class="color-dark mb-2" style="font-size: 12px;">Nro de orden</p>
			<p class="color-green" style="font-weight: 600; font-size: 30px;">{{nOrden}}</p>
		</div>
	</div>

	<div class="row py-3 mx-3 item-list" *ngFor="let statu of status">
		<div class="col-1">
		      <ion-checkbox class="mt-1" color="success" checked="checked" [disabled]="true"></ion-checkbox>
		</div>
		<div class="col-7 status text-nowrap">
			{{statu.message}}
		</div>
		<div class="col-3 hora pt-1 px-0">
			{{formatearDate(statu.date)}}
		</div>
	</div>
	<!--
	<div class="row py-3 mx-3 item-list" *ngIf="status.length == 4">
		<div class="col-1">
			<ion-checkbox class="mt-0" color="success" [disabled]="true"></ion-checkbox>
		</div>
		<div class="col-7 status-desactivo text-nowrap">
			Valoracion
		</div>
		<div class="col-3 hora pt-1 px-0">
			Es espera
		</div>
	</div>
	-->

	<div class="row py-3 mx-3">
		<div class="col-12 px-0">
			<button type="button" class="btn btn-success w-100" (click) = valorar()>Valora al entregador</button>
		</div>
	</div>
	
</ion-content>

<ion-content style="--background: #FAFBFC;" [style] = "bluerStyle">

	<div class="color-dark pedido-entregado pt-4">Tu experiencia</div>

	<div class="text-center" style="margin-top: 35%;">
		<img src="./../../../assets/images/pizza-g.png">
	</div>

	<h4>Nos gustaría saber tu opinión <br> sobre tu última orden</h4>
	<p class="color-gray h7 mt-3">
		Con tu valoración ayudamos a otros <br> usuarios a conocer los restaurantes mejor  <br> calificados.
	</p>

	<div class="group-button">
		<button type="button" class="btn btn-success w-100 mt-3" (click) = valorar() >Valorar</button>
	</div>

</ion-content>

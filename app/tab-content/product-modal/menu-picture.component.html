<ion-content>
  <div class="row mb-5">
  	<div class="col-12"> 
  		<h4 class="text-center my-4 color-dark mb-0 item-title-promocion" style="font-size: 18px;">{{item.name}} - <span class="color-green mt-4 item-title-promocion">${{item.price}}</span> </h4>
  	</div>
  	<div class="col-6">
  		<img [src]="global.baseImages + item.logo">
  	</div>
  	<div class="col-6">

  		<div class="border rounded-lg p-1 mt-3">
	  				<div class="row mx-0">
	  					<div class="col-3 px-0" (click)="minus()">
	  						-
	  					</div>
	  					<div class="col-6 px-0 text-center">
	  						{{qty}}
	  					</div>
	  					<div class="col-3 px-0" (click)="add()">
	  						+
	  					</div>
	  				</div>
	  	</div>

	  	<h4 class="text-center mt-3 color-dark mb-0 item-title-promocion" style="font-size: 16px;">Total: ${{total}}</h4>
  	</div>
  </div>

  <div class="row">
  	<div class="col-6 text-center" (click)="close()">
  		<h3 class="text-danger"><ion-icon name="close"></ion-icon></h3>
  	</div>
  	<div class="col-6 text-center" (click)="addCart()">
  		<h3 class="color-green"><ion-icon name="cart"></ion-icon></h3>
  	</div>
  </div>
</ion-content>

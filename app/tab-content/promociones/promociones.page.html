<ion-content class="background-primary pb-3">

	<ion-fab-button id="btnHelp" color="secondary" (click)="global._openModalContacto()"><ion-icon name="help"></ion-icon></ion-fab-button>
	
	<div class="" *ngIf="loading==true">
		<div class="card mt-3 card-2 pb-2"  *ngFor="let number of [0,1,2]">
			<div class="card-body text-center px-o p-0">
				<div class="div-loading" style="height: 145px;"></div>
				<div class="row row mx-0">
					<div class="col-3 py-2">
						<div class="div-loading" style="height: 37px;"></div>
					</div>
					<div class="col-6">
						<h5 class="mt-2 mb-0 div-loading" style="height: 21px;"></h5>
						<small class="w-100 mt-1 div-loading" style="display: table; height: 15px;"></small>
					</div>
					<div class="col-3">
						<h5 class="mt-2 mb-0 div-loading" style="height: 21px;"></h5>
						<small class="w-100 mt-1 div-loading" style="display: table; height: 15px;"></small>
					</div>
					<div class="col-7">
						<h5 class="mt-1 mb-0 div-loading" style="height: 21px;"></h5>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<div class="card mt-3 card-2 pb-2" *ngFor="let promo of promos">
	  <div class="card-body text-center px-o p-0" (click)="toItem(promo);">
	  	<div class="img-top-card" [style]="promo.background"></div>

	  	<div class="row">
	  		<div class="col-3 py-3 pr-0">
	  			<img [src]="global.baseImages + promo.restaurant.logo">
	  		</div>
	  		<div class="col-6 pl-0">
	  			<h5 class="text-left mt-3 color-dark mb-0 item-title-promocion" >{{promo.restaurant.name}}</h5>
	  			<small class="color-gray">{{promo.description}}</small>
	  		</div>
	  		<div class="col-3 pl-0">
	  			<p class="color-green mt-3">${{promo.price}}</p>
	  		</div>
	  	</div>

	  </div>
	</div>

	<br>

</ion-content>
